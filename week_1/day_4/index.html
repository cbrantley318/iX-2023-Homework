<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container my-5 p-4">
      <div class="card p-3 bg-secondary text-light">
        <h1 class="text-center mb-4">Guess the Movie!</h1>
        <div class="mt-2 text-center">
          <h4 id="clue" class="mx-3">Hint:</h4>
        </div>

        <form id="form" onsubmit="onSubmit(event)">
          <div class="form-group mx-5 mt-3">
            <label id = "guesses" for="userGuess">3 guesses left:</label>
            <input
              id="userGuess"
              type="text"
              class="form-control mt-1"
              placeholder="Enter guess here"
            />
            <div id="hint" class="my-2"></div>

            <div class="row mt-3">
              <div class="col">
                <button
                  class="btn btn-light"
                  id="hint-button"
                  onclick="hintReq(event)"
                >
                  Request a hint
                </button>
              </div>
              <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>

    <script src="main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
